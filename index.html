     <!--FORMULARIO, colocar o nome da outra pagina na parte de action Exemplo:
      action="Banco.html"-->
     <section>
        <form class="container" action="agradecimento.html" method="get">
        
         <label for="nome">Nome</label>
         <input type="text" name="nome" placeholder="Nome Completo"  class="input" autocomplete="off" required>
        
         <label for="email">Email</label>
         <input type="email" name="email" placeholder="E-mail"  class="input" autocomplete="off" required>
            
        
         <label for="cpf">CPF</label>
         <input type="number" name="cpf" placeholder="CPF"  class="input" autocomplete="off" required>
        
         <label for="idade">Idade</label>
         <input type="number" name="idade" placeholder="Idade" min="18" class="input"  autocomplete="off" required>
      
         <label for="genero">Gênero</label>
         <select name="genero" class="input" required>
          <option value="">Seu Gênero</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
         </select>
    
         <label for="naturalidade">Naturalidade</label>
         <select name="naturalidade" class="input" required>
          <option value="">Seu Estado</option>
          <option value="sp">São Paulo</option>
          <option value="bh">Bahia</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="to">Tocantins</option>
         </select>
    
        
            
         <label for="school">Historico Escolar </label>
         <input type="file" name="school" accept="image/png, image/jpeg" class="input" >
        
         <label for="curso">Cursos</label>
         <select name="curso"  class="input" required>
          <option value="">Selecione seu Curso</option>
          <option value="in">Informatica</option>
          <option value="ps">Psicologia</option>
          <option value="dt">Direito</option>
          <option value="gs">Gastronomia</option>
         </select>
    
        
           <!--Alteração aqui!-->
        
         <div  class="selecionaveis">
          <p id="titulo-turno">Turno</p>
    
          <label for="Turno">Manhã</label>
          <input type="radio" id="manha" name="turno"class="botao-radio" value="MANHA"   required>
          <label for="turno">Tarde</label>
          <input type="radio" id="tarde"  name="turno" class="botao-radio" value="TARDE"  required>
          <label for="turno">Noite</label>
          <input type="radio" id="noite" name="turno" class="botao-radio" value="NOITE" required>
  
         </div>
        
         <label for="date">Data de Nascimento </label>
         <input type="date" name="date" class="input" value="" required>
    
        <input type="submit"  value="Enviar" class="input" id="botao">
